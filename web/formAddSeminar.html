    <body>
<div class="row">
<a class="previous" href="./riwayatPendidikan_suster?id_suster=#">&#10094; KEMBALI</a>
</div>        <div class="container bootstrap snippet">
            <div class="row">
                <div class="col-sm-10"><h1>Edit Data Suster</h1></div>

            </div>
            <div class="row">
                <div class="col-sm-3"><!--left col-->


                    <div class="text-center">
                        <img src="getImagefromDB?id_suster=#"  height="200" width="200" >

                    </div><br>

                </div><!--/col-3-->
                <div class="col-sm-9">
                    <ul class="nav nav-tabs">
                        <li class="active" ><a data-toggle="tab" href="#">Tambah Seminar</a></li>
                    </ul>


                    <div class="tab-content">
                        <div class="tab-pane active" id="home">
                            <hr>
                            <form class="form" action="./tambahSeminarYgPernahIkut_suster" method="GET" id="registrationForm">

                                <div class="form-group">
                                    <h4>NIK Suster</h4>
                                    <input type="text"  class="form-control" name="idSuster" readonly value="#">
                                </div>

                                <hr><h4>Seminar yang pernah diikuti</h4>                                <div class="field_wrapper">
                                    <div>
                                        <input type="text" name="seminar_suster1[]" value="" placeholder="nama seminar" size="30"/>
                                        <input type="text" name="seminar_suster2[]" value="" placeholder="nama sertifikat yang diterima" size="30"/>
                                        <a href="javascript:void(0);" class="add_button" title="Add field"><img src="https://img.icons8.com/pastel-glyph/64/000000/plus.png" width="25" height="25"></a>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <br>
                                        <button class="button primary icon solid fa-save" type="submit">SIMPAN PERUBAHAN</button>
                                        <button class="button icon solid" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                                    </div>
                                </div>
                            </form>
                            <hr>
                        </div><!--/tab-pane-->
                    </div><!--/tab-content-->

                </div><!--/col-9-->
            </div><!--/row-->
        </div>
        <script>
            $(".custom-file-input").on("change", function () {
                var fileName = $(this).val().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                var maxField = 10; //Input fields increment limitation
                var addButton = $('.add_button'); //Add button selector
                var wrapper = $('.field_wrapper'); 
                var fieldHTML = '<div><input type="text" name="seminar_suster1[]" value="" placeholder="nama seminar" size="30"/> <input type="text" name="seminar_suster2[]" value="" placeholder="nama sertifikat yang diterima" size="30"/><a href="javascript:void(0);" class="remove_button"><img src="https://img.icons8.com/pastel-glyph/64/000000/minus.png" width="25" height="25"></a></div>';
                var x = 1; //Initial field counter is 1

                //Once add button is clicked
                $(addButton).click(function () {
                    //Check maximum number of input fields
                    if (x < maxField) {
                        x++; //Increment field counter
                        $(wrapper).append(fieldHTML); //Add field html
                    }
                });

                //Once remove button is clicked
                $(wrapper).on('click', '.remove_button', function (e) {
                    e.preventDefault();
                    $(this).parent('div').remove(); //Remove field html
                    x--; //Decrement field counter
                });
            });
        </script>
    </body>

</html>
